# Importing default programs
source = ~/.config/hypr/configs/defaults.conf

# Variables
$mainMod = SUPER
$scripts = ~/.config/hypr/scripts
$launcher-scripts = ~/.config/rofi/applets

# Rofi Launchers
bind = $mainMod, SPACE, exec, $launcher # Application Launcher
bind = $mainMod, V, exec, $launcher-scripts/clipboard.sh # Clipboard Manager
bind = $mainMod + SHIFT, Q, exec, $launcher-scripts/powermenu.sh # Power Menu
bind = $mainMod + SHIFT, S, exec, $launcher-scripts/screenshot.sh # Screenshot Manager
bind = $mainMod + SHIFT, B, exec, $launcher-scripts/keybindings.sh # Show Keybinds
bind = $mainMod + SHIFT, M, exec, $launcher-scripts/battery.sh # Battery Settings
bind = $mainMod, M, exec, $launcher-scripts/mpd.sh # Music Player Daemon
bind = $mainMod + SHIFT, V, exec, $launcher-scripts/volume.sh # Volume Settings
bind = $mainMod + SHIFT, G, exec, $launcher-scripts/hyprshade.sh "rofi" # Screen Shader / Eye Care

# General
bind = $mainMod, Q, killactive, # Exit The Active Window 
bind = $mainMod, B, exec, $scripts/launch_app.sh $browser # Launch the Default Browser
bind = $mainMod, E, exec, $scripts/launch_app.sh $file-manager # Launch File Manager
bind = $mainMod, RETURN, exec, $scripts/launch_app.sh $terminal # Launch Terminals
bind = $mainMod, A, exec, $scripts/toggle_floating.sh # Toggles Floating
bind = $mainMod, F, fullscreen, 0 # Fullscreen The Active Window
bind = $mainMod, S, togglesplit # Toggle Split
bind = $mainMod + SHIFT, C , exec, $scripts/change_wallpaper.sh "change" # Change Wallpaper Randomly
bind = $mainMod + CTRL, R, exec, $bar-reload # Reload Waybar
bind = $mainMod + CTRL, T, exec, $bar-toggle # Toggle Waybar
bind = $mainMod + SHIFT, P, exec, $scripts/color_picker.sh # Color Picker
bind = $mainMod, ESCAPE, exec, $sys-monitor # Mission Center
bind = $mainMod + SHIFT, E, exec, $emoji-picker # Emoji Picker

# Move focus
bind = $mainMod, left, movefocus, l # Move Focus To The Left Window
bind = $mainMod, right, movefocus, r # Move Focus To The Right Window
bind = $mainMod, up, movefocus, u # Move Focus To The Up Window
bind = $mainMod, down, movefocus, d # Move Focus To The Down Window
bind = $mainMod, P, pseudo

# Switch workspaces
bind = $mainMod, Tab, workspace, m+1 # Next Non-Empty Workspace
bind = $mainMod + SHIFT, Tab, workspace, m-1 # Previous Non-Empty Workspace

bind = $mainMod, 1, workspace, 1 # Switch To Workspace 1
bind = $mainMod, 2, workspace, 2 # Switch To Workspace 2
bind = $mainMod, 3, workspace, 3 # Switch To Workspace 3
bind = $mainMod, 4, workspace, 4 # Switch To Workspace 4
bind = $mainMod, 5, workspace, 5 # Switch To Workspace 5
bind = $mainMod, 6, workspace, 6 # Switch To Workspace 6
bind = $mainMod, 7, workspace, 7 # Switch To Workspace 7
bind = $mainMod, 8, workspace, 8 # Switch To Workspace 8
bind = $mainMod, 9, workspace, 9 # Switch To Workspace 9

# Move active window to workspace
bind = $mainMod + SHIFT, 1, movetoworkspace, 1 # Move Active Window To Workspace 1
bind = $mainMod + SHIFT, 2, movetoworkspace, 2 # Move Active Window To Workspace 2
bind = $mainMod + SHIFT, 3, movetoworkspace, 3 # Move Active Window To Workspace 3
bind = $mainMod + SHIFT, 4, movetoworkspace, 4 # Move Active Window To Workspace 4
bind = $mainMod + SHIFT, 5, movetoworkspace, 5 # Move Active Window To Workspace 5
bind = $mainMod + SHIFT, 6, movetoworkspace, 6 # Move Active Window To Workspace 6
bind = $mainMod + SHIFT, 7, movetoworkspace, 7 # Move Active Window To Workspace 7
bind = $mainMod + SHIFT, 8, movetoworkspace, 8 # Move Active Window To Workspace 8
bind = $mainMod + SHIFT, 9, movetoworkspace, 9 # Move Active Window To Workspace 9

# Move all windows to workspace
bind = $mainMod + CTRL, 1, exec, $scripts/move_all.sh 1 # Move All Windows To Workspace 1
bind = $mainMod + CTRL, 2, exec, $scripts/move_all.sh 2 # Move All Windows To Workspace 2
bind = $mainMod + CTRL, 3, exec, $scripts/move_all.sh 3 # Move All Windows To Workspace 3
bind = $mainMod + CTRL, 4, exec, $scripts/move_all.sh 4 # Move All Windows To Workspace 4
bind = $mainMod + CTRL, 5, exec, $scripts/move_all.sh 5 # Move All Windows To Workspace 5
bind = $mainMod + CTRL, 6, exec, $scripts/move_all.sh 6 # Move All Windows To Workspace 6
bind = $mainMod + CTRL, 7, exec, $scripts/move_all.sh 7 # Move All Windows To Workspace 7
bind = $mainMod + CTRL, 8, exec, $scripts/move_all.sh 8 # Move All Windows To Workspace 8
bind = $mainMod + CTRL, 9, exec, $scripts/move_all.sh 9 # Move All Windows To Workspace 9

# Reize/Move active
binde = $mainMod + CTRL, left, resizeactive, -20 0 # Resize Active Window To Left
binde = $mainMod + CTRL, right, resizeactive, 20 0 # Resize Active Window To Right
binde = $mainMod + CTRL, up, resizeactive, 0 -20 # Resize Active Window To Up
binde = $mainMod + CTRL, down, resizeactive, 0 20 # Resize Active Window To Down
bindm = $mainMod, mouse:272, movewindow # Move Window
bindm = $mainMod, mouse:273, resizewindow # Risize Window

# Functions keys
bind = , XF86AudioRaiseVolume, exec, $scripts/volume.sh "up"
bind = , XF86AudioLowerVolume, exec, $scripts/volume.sh "down"
bind = , XF86AudioMute, exec, $scripts/volume.sh "mute"
bind = , XF86MonBrightnessUp, exec, $scripts/brightness.sh "up"
bind = , XF86MonBrightnessDown, exec, $scripts/brightness.sh "down"
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPause, exec, playerctl pause
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioNext, exec, playerctl next
