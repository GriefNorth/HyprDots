source = ./colors.conf

monitor = eDP-1, 1920x1080@60, 0x0, 1, transform, 0

general {
    gaps_in = 4
    gaps_out = 5

    border_size = 1
    col.inactive_border = rgba($lavenderAlpha69)
    col.active_border = rgba($textAlphaee) rgba($lavenderAlpha69) rgba($lavenderAlpha69) rgba($textAlphaee) 45deg

    resize_on_border = true

    layout = dwindle
    hover_icon_on_border = false
    gaps_workspaces = 50
    no_border_on_floating = false
}

decoration {
    rounding = 8

    active_opacity = 0.92
    inactive_opacity = 0.88
    dim_inactive = false
    dim_strength = 0.05

    shadow {
        enabled = false
      range = 30
      scale = 2
      render_power = 5
      color = $crust
      color_inactive = $surface0
    }

    blur {
        enabled = true
        size = 5
        passes = 4
        ignore_opacity = true
        new_optimizations = true
        xray = false
        noise = 0.0
        popups = true
    }
}

animations {
    enabled = true

    bezier = default, 0.05, 0.9, 0.1, 1.05
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = overshot, 0.13, 0.99, 0.29, 1.08
    bezier = liner, 1, 1, 1, 1

    animation = windows, 1, 7, wind, popin
    animation = windowsIn, 1, 6, overshot, popin
    animation = windowsOut, 1, 5, overshot, popin
    animation = windowsMove, 1, 6, overshot, slide
    animation = layers, 1, 4, default, popin
    animation = fadeIn, 1, 10, default
    animation = fadeOut, 1, 10, default
    animation = fadeSwitch, 1, 10, default
    animation = fadeShadow, 1, 10, default
    animation = fadeDim, 1, 10, default
    animation = fadeLayers, 1, 10, default
    animation = workspaces, 1, 6, overshot, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
    first_launch_animation = true
}

dwindle {
    pseudotile = true 
    preserve_split = true 
}

master {
    new_status = master
    orientation = center
}

misc {
    force_default_wallpaper = 0 
    disable_hyprland_logo = true 
}